[%

let body = {
%]

<h2>Overview of boards</h2>

<div class="overview">
    [% for i in 1..self.n+1 { %]
    <div>
        <strong><a href="[% self.args.board_url() as URL %]/boards/[% i %]-[% self.board %]" target="_blank">Visit group [% i %]</a></strong>
        <div class="aspectratio">
            <iframe src="[% self.args.board_url() as URL %]/view/[% i %]-[% self.board %]#0,0,0.5"></iframe>
        </div>
    </div>
    [% } %]
</div>
[%
};
include!("base.html");

%]
